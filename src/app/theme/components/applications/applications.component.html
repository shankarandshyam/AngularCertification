      <div class="modal fade" bsModal #filterModal="bs-modal" [config]="{backdrop: 'static'}" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            <b>Filter</b> <i (click)="filterModalToggle(2)" class="fa fa-times pull-right" style="font-size:17px;"></i>
                        </h4>
        
                    </div>
                    <div class="modal-body col-md-12">
                        <form #heroForm="ngForm" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-3 control-label"> Location&nbsp;:</label>
                                <div class="col-md-8">
                                        <mat-select placeholder="Location" class="col-sm-10 form-control marginbtn">
                                                <mat-option *ngFor="let location of locations" [value]="location.value">
                                                    {{location.viewValue}}
                                                </mat-option>
                                            </mat-select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Division&nbsp;:</label>
                                <div class="col-md-8">
                                        <mat-select placeholder="Division"  class="col-sm-10 form-control marginbtn">
                                                <mat-option *ngFor="let division of divisions" [value]="division.value">
                                                    {{division.viewValue}}
                                                </mat-option>
                                            </mat-select>
                                        
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Entity&nbsp;:</label>
                                <div class="col-md-8">
                                        <mat-select placeholder="Entity" class="col-sm-10 form-control marginbtn">
                                                <mat-option *ngFor="let entity of entities" [value]="entity.value">
                                                    {{entity.viewValue}}
                                                </mat-option>
                                            </mat-select>
        
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-md-3 control-label">Year&nbsp;:</label>
                                    <div class="col-md-8">
                                        <mat-select placeholder="Year" class="col-sm-10 form-control marginbtn">
                                                <mat-option *ngFor="let year of years" [value]="year.value">
                                                    {{year.viewValue}}
                                                </mat-option>
                                            </mat-select>
                                </div>
                            </div>
                         
                         
                        </form>
        
        
                    </div>
                    <div class="modal-footer" style="margin-bottom: 8px;">
                     
                    <button type="button" class="btn btn-default col-sm-2 pull-right marginbtn" (click)="filterModalToggle(2)"><i class="fa fa-times"></i>&nbsp;Close</button>

                                <button type="submit" (click)="filterModalToggle(2)" class="btn btn-primary col-sm-2 pull-right marginbtn">&nbsp;Go</button>
                
                </div>
                </div>
            </div>
        
        </div>
